<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Helvetica;
    }

    .composer-container {
      width:24%;
      margin-left: 0.5%;
      position: relative;
    }

    video.test-video {
      width:100%;
      transition: -webkit-filter 300ms ease-out;
    }

    video.test-video.grayscale {
      -webkit-filter: contrast(0.2) grayscale(1);
    }

    input.test-input {
      padding: 6px 8px;
      width: 97.5%;
      font-size: 1.2em;
      position: absolute;
      border: 0;
      background-color: rgba(255,255,255,0.5);
      bottom: 8px;
      left: 1.25%;
    }

    .chat-container .message {
      width: 24%;
      margin:0.5% 0.5%;
      display:inline-block;
      position: relative;
      vertical-align: top;
    }

    .chat-container .message video {
      width: 100%;
    }

    .chat-container .message span {
      position: absolute;
      left: 0;
      bottom: 0;
      font-size: 2em;
      overflow: hidden;
      font-weight: bold;
      text-shadow: 0px -1px 2px rgba(0,0,0,0.7);
      color: white;
      opacity: 0.55;
    }

    @media all and (min-width: 1650px){
      .composer-container {
         width:19.5%;
         margin:0.25% 0.25%;
       }

      .chat-container .message {
        width: 19%;
        margin:0.25% 0.25%;
      }

    }

  </style>

</head>
<body>
  <div class="composer-container" data-hook="composer-container"></div>
  <div class="chat-container" data-hook="chat-container"></div>


  <script src="jspm_packages/system.js"></script>
  <script src="config.js"></script>
  <script src="build.js"></script>
  <script>
    System.import('lib/main.js');
  </script></body>
</html>
