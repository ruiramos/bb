<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>typr.club</title>
  <meta name="viewport" content="width=device-width" />
  <meta name="description" content="An app of short videos and chat." />

  <meta property="og:url" content="http://typr.club" />
  <meta property="og:image" content="http://typr.club/screenshot.png" />
  <meta property="og:image:type" content="image/jpeg" />
  <meta property="og:image:width" content="1424" />
  <meta property="og:image:height" content="737" />


  <style>
    * {
      box-sizing: border-box;
    }

    a, a:active{
      color: #5D5DEC;
    }

    a:hover {
      color: #fff;
    }

    ::selection {
      color: white;
      background: pink; /* WebKit/Blink Browsers */
    }

    body {
      font-family: Helvetica;
      padding: 0;
      margin: 0;
    }

    .inline-hack {
      font-size: 0;
    }

    .composer-container {
      margin-top: 5px;
      width:24.5%;
      margin:0.25%;
      position: relative;
      display: inline-block;
    }

    video.test-video {
      width:100%;
      transition: -webkit-filter 300ms ease-out;
    }

    video.test-video.grayscale {
      -webkit-filter: contrast(0.2) grayscale(1);
    }

    input.test-input {
      padding: 6px 8px;
      width: 97.5%;
      font-size: 18px;
      position: absolute;
      border: 0;
      background-color: rgba(255,255,255,0.5);
      bottom: 6px;
      left: 1.25%;
    }

    .chat-container {
      display: inline;
    }

    .chat-container .message {
      width: 24.5%;
      margin:0.25%;
      display:inline-block;
      position: relative;
      vertical-align: top;
    }

    .chat-container .message video {
      width: 100%;
    }

    .chat-container .message span {
      position: absolute;
      left: 0;
      bottom: 0;
      font-size: 32px;
      overflow: hidden;
      font-weight: bold;
      text-shadow: 0px -1px 2px rgba(0,0,0,0.7);
      color: white;
      opacity: 0.55;
    }

    nav {
      background: #2F2A27;
      text-align: center;
      font-size:0.75em;
      padding: 10px 0;
      color: #B3AFB2;
    }

    nav strong {
      background-color: #AB6B75;
      color: white;
    }

    nav > span > span {
      color: #777575;
    }

    @media all and (min-width: 1650px){
      .composer-container {
         width:19.5%;
         margin:0.25% 0.25%;
       }

      .chat-container .message {
        width: 19.5%;
        margin:0.25% 0.25%;
      }

    }

    @media only screen and (max-width: 800px){
      .composer-container {
         width:32.5%;
         margin:0.25% 0.25%;
       }

      .chat-container .message {
        width: 32.5%;
        margin:0.25% 0.25%;
      }

      .chat-container .message span {
        font-size: 26px;
      }
    }

    @media only screen and (max-width: 400px){
      .composer-container {
         width:49.5%;
         margin:0.25% 0.25%;
       }

      .chat-container .message {
        width: 49.5%;
        margin:0.25% 0.25%;
      }

      .chat-container .message span {
        font-size: 22px;
      }
    }

  </style>

</head>
<body>
  <nav data-hook="top-bar">&nbsp;</nav>
  <div class="inline-hack">
    <div class="composer-container" data-hook="composer-container"></div>
    <div class="chat-container" data-hook="chat-container"></div>
  </div>


  <script src="jspm_packages/system.js"></script>
  <script src="config.js"></script>
  <script src="build.js"></script>
  <script>
    System.import('lib/main.js');
  </script>

  </body>
</html>
