<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>

  <style>
    * {
      box-sizing: border-box;
    }

    a, a:active{
      color: #5D5DEC;
    }

    a:hover {
      color: #fff;
    }

    ::selection {
      color: white;
      background: pink; /* WebKit/Blink Browsers */
    }

    body {
      font-family: Helvetica;
      padding: 0;
      margin: 0;
    }

    .composer-container {
      margin-top: 5px;
      width:24%;
      margin-left: 0.5%;
      position: relative;
    }

    video.test-video {
      width:100%;
      transition: -webkit-filter 300ms ease-out;
    }

    video.test-video.grayscale {
      -webkit-filter: contrast(0.2) grayscale(1);
    }

    input.test-input {
      padding: 6px 8px;
      width: 97.5%;
      font-size: 1.2em;
      position: absolute;
      border: 0;
      background-color: rgba(255,255,255,0.5);
      bottom: 10px;
      left: 1.25%;
    }

    .chat-container .message {
      width: 24%;
      margin:0.275% 0.5%;
      display:inline-block;
      position: relative;
      vertical-align: top;
    }

    .chat-container .message video {
      width: 100%;
    }

    .chat-container .message span {
      position: absolute;
      left: 0;
      bottom: 0;
      font-size: 2em;
      overflow: hidden;
      font-weight: bold;
      text-shadow: 0px -1px 2px rgba(0,0,0,0.7);
      color: white;
      opacity: 0.55;
    }

    nav {
      background: #2F2A27;
      text-align: center;
      font-size:0.75em;
      padding: 10px 0;
      color: #969696;
    }

    @media all and (min-width: 1650px){
      .composer-container {
         width:19%;
         margin:0.25% 0.25%;
       }

      .chat-container .message {
        width: 19%;
        margin:0.25% 0.25%;
      }

    }

    @media all and (max-width: 650px){
      .composer-container {
         width:32%;
         margin:0.25% 0.25%;
       }

      .chat-container .message {
        width: 32%;
        margin:0.25% 0.25%;
      }

    }

  </style>

</head>
<body>
  <nav data-hook="top-bar">&nbsp;</nav>
  <div class="composer-container" data-hook="composer-container"></div>
  <div class="chat-container" data-hook="chat-container"></div>
